<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Aesthetic Widget</title>
    <style>
        :root { 
            --gray-text: #BABABA; 
            --done-pink: #EDDDEB;
            --btn-bg: #E2D5E6;
        }

        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; background: transparent; user-select: none; }

        /* The Button that vanishes */
        #master-setup-btn {
            background: var(--btn-bg); border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-family: serif; font-style: italic;
            font-weight: bold; margin-bottom: 15px; width: 100%; max-width: 500px;
        }

        /* YouTube Landscape Frame */
        #media-container {
            position: relative; width: 100%; max-width: 500px; aspect-ratio: 16 / 9;
            background: #000; border-radius: 12px; overflow: hidden;
        }

        #display-img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 1; transition: transform 0.2s ease; }
        
        /* Hidden Audio Layer */
        #audio-element { display: none; }
        #music-iframe { position: absolute; bottom: 0; width: 100%; height: 80px; z-index: 11; display: none; opacity: 0.9; }

        /* Timestamp Badge */
        #time-badge {
            position: absolute; bottom: 8px; right: 8px;
            background: rgba(0, 0, 0, 0.8); color: white;
            padding: 2px 6px; border-radius: 4px; font-size: 12px;
            font-weight: bold; z-index: 5; cursor: text;
        }

        /* Video Controls Over Image */
        #overlay-controls {
            position: absolute; inset: 0; z-index: 10;
            background: rgba(0,0,0,0.2); display: none;
            align-items: center; justify-content: center; gap: 25px;
        }
        #media-container:hover #overlay-controls { display: flex; }
        .ctrl-btn { cursor: pointer; background: none; border: none; color: white; font-size: 24px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* Setup Menu */
        .input-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.98);
            z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
        }
        .link-input { width: 80%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; outline: none; font-size: 12px; }

        /* Info Section (Google Docs Style) */
        .info-section { width: 100%; max-width: 500px; margin-top: 12px; display: flex; justify-content: space-between; align-items: flex-start; }
        .text-content { flex-grow: 1; }
        .title-display { font-size: 12pt; font-weight: bold; color: black; margin: 0; cursor: text; line-height: 1.2; }
        .stats-display { font-size: 10pt; color: var(--gray-text); margin-top: 5px; cursor: text; }
        .three-dots { cursor: pointer; color: black; font-size: 20px; padding: 0 5px; }

        /* Zoom Controls */
        #zoom-ui { display: none; gap: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <script>
        /* ---------------------------------------------------
           HARDCORE CONFIG: Edit these for permanent sync!
           --------------------------------------------------- */
        const CONFIG = {
            title: "ğ—œğ—»ğ˜€ğ—²ğ—¿ğ˜ ğ—§ğ—¶ğ˜ğ—¹ğ—²",
            stats: "ğ—¶ğ—»ğ˜€ğ—²ğ—¿ğ˜ ğ˜ƒğ—¶ğ—²ğ˜„ğ˜€ ğ—®ğ—»ğ—± ğ—±ğ—®ğ˜ğ—²",
            thumb: "https://i.pinimg.com/736x/a3/77/6d/a3776de68e632eef38e28d8a33d17e70.jpg",
            audioLink: "", // Paste Youtube/Spotify/Apple link
            length: "0:00",
            zoom: 1.0
        };
        /* --------------------------------------------------- */
    </script>

    <button id="master-setup-btn" onclick="openMenu()">ğ’‘ğ’‚ğ’”ğ’•ğ’† ğ’•ğ’‰ğ’–ğ’ğ’ƒğ’ğ’‚ğ’Šğ’</button>

    <div id="media-container">
        <div id="menu-ui" class="input-overlay">
            <span style="font-weight: bold;">ğ’ğ’Šğ’ğ’Œ ğ’Šğ’ğ’‚ğ’ˆğ’†/ğ’ˆğ’Šğ’‡</span>
            <input type="text" id="img-in" class="link-input" placeholder="Paste link & press Enter">
            <span style="font-weight: bold;">ğ’ğ’Šğ’ğ’Œ ğ’—ğ’Šğ’…ğ’†ğ’ (ğ’‚ğ’–ğ’…ğ’Šğ’)</span>
            <input type="text" id="aud-in" class="link-input" placeholder="Youtube/Spotify Link">
            <button class="master-setup-btn" style="background: var(--done-pink); width: 40%;" onclick="closeMenu()">ğ’…ğ’ğ’ğ’†!</button>
        </div>

        <img id="display-img" src="">
        <div id="time-badge" contenteditable="true" onblur="saveTime()">0:00</div>
        
        <div id="overlay-controls">
            <button class="ctrl-btn" onclick="skip(-5)">âª</button>
            <button id="play-pause" class="ctrl-btn" onclick="toggleMedia()">â–¶</button>
            <button class="ctrl-btn" onclick="skip(5)">â©</button>
        </div>

        <div id="music-layer"></div>
        <audio id="audio-element" loop></audio>
    </div>

    <div class="info-section">
        <div class="text-content">
            <p id="out-title" class="title-display" contenteditable="true">ğ—œğ—»ğ˜€ğ—²ğ—¿ğ˜ ğ—§ğ—¶ğ˜ğ—¹ğ—²</p>
            <p id="out-stats" class="stats-display" contenteditable="true">ğ—¶ğ—»ğ˜€ğ—²ğ—¿ğ˜ ğ˜ƒğ—¶ğ—²ğ˜„ğ˜€ ğ—®ğ—»ğ—± ğ—±ğ—®ğ˜ğ—²</p>
        </div>
        <div class="three-dots" onclick="openMenu()">â‹®</div>
    </div>

    <div id="zoom-ui">
        <button class="master-setup-btn" style="width:auto" onclick="adjustZoom(0.1)">Zoom In</button>
        <button class="master-setup-btn" style="width:auto" onclick="adjustZoom(-0.1)">Zoom Out</button>
        <button class="master-setup-btn" style="background: var(--done-pink); width:auto" onclick="hideZoom()">ğ’…ğ’ğ’ğ’†!</button>
    </div>

    <script>
        const img = document.getElementById('display-img');
        const audio = document.getElementById('audio-element');
        const musicLayer = document.getElementById('music-layer');
        const setupBtn = document.getElementById('master-setup-btn');

        window.onload = () => {
            img.src = CONFIG.thumb;
            img.style.transform = `scale(${CONFIG.zoom})`;
            document.getElementById('out-title').innerText = CONFIG.title;
            document.getElementById('out-stats').innerText = CONFIG.stats;
            document.getElementById('time-badge').innerText = CONFIG.length;
            if(CONFIG.audioLink) setAudio(CONFIG.audioLink);
        };

        function openMenu() { document.getElementById('menu-ui').style.display = 'flex'; }
        
        function closeMenu() { 
            document.getElementById('menu-ui').style.display = 'none'; 
            setupBtn.classList.add('hidden');
            document.getElementById('zoom-ui').style.display = 'flex';
        }

        function hideZoom() { document.getElementById('zoom-ui').style.display = 'none'; }

        function adjustZoom(val) {
            CONFIG.zoom += val;
            img.style.transform = `scale(${CONFIG.zoom})`;
        }

        function saveTime() { CONFIG.length = document.getElementById('time-badge').innerText; }

        function setAudio(link) {
            if(link.includes('spotify') || link.includes('apple')) {
                musicLayer.innerHTML = `<iframe src="${link}" width="100%" height="80" frameBorder="0" allow="encrypted-media"></iframe>`;
                musicLayer.style.display = 'block';
            } else {
                audio.src = link; // Works if direct .mp3 link
            }
        }

        function toggleMedia() {
            const btn = document.getElementById('play-pause');
            if (audio.paused) {
                audio.play();
                btn.innerText = "â¸";
                img.src = img.src; // Refreshes GIF to start from beginning
            } else {
                audio.pause();
                btn.innerText = "â–¶";
            }
        }

        function skip(time) { audio.currentTime += time; }

        // Enter Keys
        document.getElementById('img-in').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { img.src = e.target.value; e.target.blur(); }
        });
        document.getElementById('aud-in').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { setAudio(e.target.value); e.target.blur(); }
        });
    </script>
</body>
</html>
