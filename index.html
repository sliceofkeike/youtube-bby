<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Media Widget</title>
    <style>
        :root { 
            --gray-text: #BABABA; 
            --done-pink: #EDDDEB;
            --btn-bg: #E2D5E6;
            --yt-red: #ff0000;
        }

        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; background: transparent; user-select: none; }

        /* The Button that vanishes */
        #master-setup-btn {
            background: var(--btn-bg); border: none; padding: 8px 15px;
            border-radius: 8px; cursor: pointer; font-family: serif; font-style: italic;
            font-weight: bold; margin-bottom: 10px; width: 100%; max-width: 500px;
        }

        /* Media Frame */
        #media-container {
            position: relative; width: 100%; max-width: 500px; aspect-ratio: 16 / 9;
            background: #000; border-radius: 12px; overflow: hidden;
            cursor: pointer;
        }

        #main-video { width: 100%; height: 100%; display: none; position: absolute; z-index: 10; }
        #display-img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 1; }
        #music-layer { position: absolute; bottom: 0; width: 100%; height: 80px; z-index: 11; display: none; opacity: 0.9; }

        /* Timestamp Badge */
        #time-badge {
            position: absolute; bottom: 8px; right: 8px;
            background: rgba(0, 0, 0, 0.8); color: white;
            padding: 2px 4px; border-radius: 4px; font-size: 11px;
            font-weight: bold; z-index: 5;
        }

        /* Control Bar */
        #custom-controls {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 10px; display: none; align-items: center; justify-content: center; gap: 20px; z-index: 101;
        }
        .ctrl-btn { cursor: pointer; background: none; border: none; color: white; font-size: 18px; font-weight: bold; }

        /* Close Button */
        #close-vid {
            position: absolute; top: 10px; right: 10px; color: #555; 
            background: var(--done-pink); border-radius: 50%; width: 25px; height: 25px;
            display: none; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 102; font-weight: bold;
        }
        #media-container:hover #close-vid { display: flex; }

        /* Input Pop-up */
        .input-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 200;
            display: none; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
        }
        .link-input { width: 80%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; outline: none; }

        /* Info Section */
        .info-section { width: 100%; max-width: 500px; margin-top: 10px; }
        .title-display { font-size: 12pt; font-weight: bold; color: black; margin: 0; }
        .stats-display { font-size: 10pt; color: var(--gray-text); margin-top: 4px; }
    </style>
</head>
<body>

    <button id="master-setup-btn" onclick="openInputs()">ğ’‘ğ’‚ğ’”ğ’•ğ’† ğ’•ğ’‰ğ’–ğ’ğ’ƒğ’ğ’‚ğ’Šğ’</button>

    <div id="media-container" onclick="handleContainerClick()">
        <div id="input-ui" class="input-overlay" onclick="event.stopPropagation()">
            <span style="font-style: italic; font-weight: bold;">ğ’ğ’Šğ’ğ’Œ ğ’Šğ’ğ’‚ğ’ˆğ’†/ğ’ˆğ’Šğ’‡</span>
            <input type="text" id="img-in" class="link-input" placeholder="Paste link & press Enter">
            
            <span style="font-style: italic; font-weight: bold;">ğ’ğ’Šğ’ğ’Œ ğ’—ğ’Šğ’…ğ’†ğ’ + ğ’ğ’–ğ’”ğ’Šğ’„</span>
            <input type="text" id="vid-in" class="link-input" placeholder="Video Link (.mp4)">
            <input type="text" id="music-in" class="link-input" placeholder="Spotify/Apple Embed Link">
            
            <button class="ctrl-btn" style="color: black; background: var(--done-pink); padding: 5px 20px; border-radius: 15px;" onclick="closeInputs(event)">ğ’…ğ’ğ’ğ’†!</button>
        </div>

        <div id="close-vid" onclick="stopMedia(event)">âœ•</div>
        <img id="display-img" src="https://i.pinimg.com/736x/a3/77/6d/a3776de68e632eef38e28d8a33d17e70.jpg">
        <div id="time-badge">0:00</div>
        
        <video id="main-video" muted playsinline></video>
        <div id="music-layer"></div>

        <div id="custom-controls">
            <button class="ctrl-btn" onclick="skip(-5, event)">-5s</button>
            <button class="ctrl-btn" onclick="togglePlay(event)">â¯</button>
            <button class="ctrl-btn" onclick="skip(5, event)">+5s</button>
        </div>
    </div>

    <div class="info-section">
        <p class="title-display">ğ’ğ’š ğ’‚ğ’†ğ’”ğ’•ğ’‰ğ’†ğ’•ğ’Šğ’„ ğ’—ğ’ğ’ğ’ˆ âœ¨</p>
        <p class="stats-display">1.2M views â€¢ Feb 17, 2026</p>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const img = document.getElementById('display-img');
        const musicLayer = document.getElementById('music-layer');
        const controls = document.getElementById('custom-controls');
        const setupBtn = document.getElementById('master-setup-btn');

        function openInputs() { document.getElementById('input-ui').style.display = 'flex'; }
        
        function closeInputs(e) { 
            e.stopPropagation();
            document.getElementById('input-ui').style.display = 'none'; 
            setupBtn.style.display = 'none'; // Button vanishes forever
        }

        // Logic to handle clicking the thumbnail to play
        function handleContainerClick() {
            if (video.src && video.style.display !== 'block') {
                video.style.display = 'block';
                video.play();
                controls.style.display = 'flex';
                document.getElementById('time-badge').style.display = 'none';
                if (musicLayer.innerHTML !== "") musicLayer.style.display = 'block';
            }
        }

        // Enter Key Handlers
        document.getElementById('img-in').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { img.src = e.target.value; e.target.blur(); }
        });

        document.getElementById('vid-in').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { video.src = e.target.value; e.target.blur(); }
        });

        document.getElementById('music-in').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let link = e.target.value;
                if(link.includes('spotify.com') && !link.includes('embed')) {
                    link = link.replace('spotify.com/', 'spotify.com/embed/');
                }
                musicLayer.innerHTML = `<iframe src="${link}" width="100%" height="80" frameBorder="0" allow="encrypted-media"></iframe>`;
                e.target.blur();
            }
        });

        function togglePlay(e) {
            e.stopPropagation();
            video.paused ? video.play() : video.pause();
        }

        function skip(time, e) {
            e.stopPropagation();
            video.currentTime += time;
        }

        function stopMedia(e) {
            e.stopPropagation();
            video.pause();
            video.style.display = 'none';
            musicLayer.style.display = 'none';
            controls.style.display = 'none';
            document.getElementById('time-badge').style.display = 'block';
        }
    </script>
</body>
</html>
