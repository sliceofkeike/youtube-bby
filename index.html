<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Aesthetic Widget</title>
    <style>
        :root { 
            --gray-text: #BABABA; 
            --done-pink: #EDDDEB;
            --btn-bg: #E2D5E6;
        }

        body { font-family: Arial, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; background: transparent; user-select: none; }

        #master-setup-btn {
            background: var(--btn-bg); border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-family: serif; font-style: italic;
            font-weight: bold; margin-bottom: 15px; width: 100%; max-width: 500px;
        }

        #media-container {
            position: relative; width: 100%; max-width: 500px; aspect-ratio: 16 / 9;
            background: #000; border-radius: 12px; overflow: hidden;
        }

        #display-img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 1; transition: transform 0.2s ease; }
        
        #music-layer { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 80px; 
            z-index: 5; opacity: 0; transition: opacity 0.3s;
        }
        #media-container:hover #music-layer { opacity: 1; }
        #music-layer iframe { width: 100%; height: 100%; border: none; }

        #time-badge {
            position: absolute; bottom: 8px; right: 8px;
            background: rgba(0, 0, 0, 0.8); color: white;
            padding: 2px 6px; border-radius: 4px; font-size: 12px;
            font-weight: bold; z-index: 10; cursor: text; outline: none;
        }

        .input-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.98);
            z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
        }
        .link-input { width: 80%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; outline: none; font-size: 12px; }

        .info-section { width: 100%; max-width: 500px; margin-top: 12px; display: flex; justify-content: space-between; align-items: flex-start; }
        .text-content { flex-grow: 1; }
        .title-display { font-size: 12pt; font-weight: bold; color: black; margin: 0; cursor: text; line-height: 1.2; outline: none; }
        .stats-display { font-size: 10pt; color: var(--gray-text); margin-top: 5px; cursor: text; outline: none; }
        .three-dots { cursor: pointer; color: black; font-size: 20px; padding: 0 5px; }

        #zoom-ui { display: none; gap: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <button id="master-setup-btn" onclick="openMenu()">ğ’‘ğ’‚ğ’”ğ’•ğ’† ğ’•ğ’‰ğ’–ğ’ğ’ƒğ’ğ’‚ğ’Šğ’</button>

    <div id="media-container">
        <div id="menu-ui" class="input-overlay">
            <span style="font-weight: bold;">ğ’ğ’Šğ’ğ’Œ ğ’Šğ’ğ’‚ğ’ˆğ’†/ğ’ˆğ’Šğ’‡</span>
            <input type="text" id="img-in" class="link-input" placeholder="Paste link & press Enter">
            <span style="font-weight: bold;">ğ’ğ’Šğ’ğ’Œ ğ’—ğ’Šğ’…ğ’†ğ’ (ğ‘¬ğ’ğ’ƒğ’†ğ’… ğ‘³ğ’Šğ’ğ’Œ)</span>
            <input type="text" id="aud-in" class="link-input" placeholder="Paste Spotify/Apple Embed & Enter">
            <button style="background: var(--done-pink); border:none; padding:8px 20px; border-radius:20px; cursor:pointer; font-weight:bold;" onclick="saveAndClose()">ğ’…ğ’ğ’ğ’†!</button>
        </div>

        <img id="display-img" src="https://i.pinimg.com/736x/a3/77/6d/a3776de68e632eef38e28d8a33d17e70.jpg">
        <div id="time-badge" contenteditable="true" spellcheck="false">0:00</div>
        <div id="music-layer"></div>
    </div>

    <div class="info-section">
        <div class="text-content">
            <p id="out-title" class="title-display" contenteditable="true" spellcheck="false">ğ—œğ—»ğ˜€ğ—²ğ—¿ğ˜ ğ—§ğ—¶ğ˜ğ—¹ğ—²</p>
            <p id="out-stats" class="stats-display" contenteditable="true" spellcheck="false">ğ—¶ğ—»ğ˜€ğ—²ğ—¿ğ˜ ğ˜ƒğ—¶ğ—²ğ˜„ğ˜€ ğ—®ğ—»ğ—± ğ—±ğ—®ğ˜ğ—²</p>
        </div>
        <div class="three-dots" onclick="openMenu()">â‹®</div>
    </div>

    <div id="zoom-ui">
        <button onclick="adjustZoom(0.1)">Zoom In</button>
        <button onclick="adjustZoom(-0.1)">Zoom Out</button>
        <button style="background: var(--done-pink); border:none; padding:8px 20px; border-radius:20px;" onclick="finalizeZoom()">ğ’…ğ’ğ’ğ’†!</button>
    </div>

    <script>
        const elements = {
            img: document.getElementById('display-img'),
            music: document.getElementById('music-layer'),
            title: document.getElementById('out-title'),
            stats: document.getElementById('out-stats'),
            time: document.getElementById('time-badge'),
            setupBtn: document.getElementById('master-setup-btn')
        };

        let currentZoom = 1.0;
        let currentAudio = "";

        // LOAD SAVED DATA ON START
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('vlogSettings'));
            if (saved) {
                elements.img.src = saved.thumb;
                elements.title.innerText = saved.title;
                elements.stats.innerText = saved.stats;
                elements.time.innerText = saved.length;
                currentZoom = saved.zoom || 1.0;
                elements.img.style.transform = `scale(${currentZoom})`;
                if(saved.audio) setEmbed(saved.audio);
                elements.setupBtn.classList.add('hidden');
            }
        };

        function openMenu() { document.getElementById('menu-ui').style.display = 'flex'; }
        
        function saveAndClose() {
            saveData();
            document.getElementById('menu-ui').style.display = 'none';
            document.getElementById('zoom-ui').style.display = 'flex';
            elements.setupBtn.classList.add('hidden');
        }

        function finalizeZoom() {
            saveData();
            document.getElementById('zoom-ui').style.display = 'none';
        }

        function saveData() {
            const data = {
                thumb: elements.img.src,
                audio: currentAudio,
                title: elements.title.innerText,
                stats: elements.stats.innerText,
                length: elements.time.innerText,
                zoom: currentZoom
            };
            localStorage.setItem('vlogSettings', JSON.stringify(data));
        }

        function adjustZoom(val) {
            currentZoom += val;
            elements.img.style.transform = `scale(${currentZoom})`;
        }

        function setEmbed(link) {
            currentAudio = link;
            let cleanLink = link.includes('src="') ? link.split('src="')[1].split('"')[0] : link;
            elements.music.innerHTML = `<iframe src="${cleanLink}" allow="autoplay; encrypted-media;"></iframe>`;
            elements.music.style.display = 'block';
        }

        document.getElementById('img-in').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { elements.img.src = e.target.value; e.target.blur(); }
        });
        document.getElementById('aud-in').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { setEmbed(e.target.value); e.target.blur(); }
        });
    </script>
</body>
</html>
